<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculo IMC</title>
        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
        <link rel="shortcut icon" href="favcon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,200..300,0..1,-50..200" />
    </head>
    <body>
        <h1>Cálculo de IMC</h1>
        <div id="tabela">
            <table> 
                <caption>
                    Índices de IMC
                </caption>  
                <thead>
                    <th scope="col" id="topinho">Resultado</th>
                    <th scope="col" id="topinho">Situação</th>
                </thead>
                <tr>
                    <td>Abaixo de 17</td>
                    <td>Muito Abaixo do Peso</td>
                </tr>
                <tr>
                    <td>Entre 17 e 18,49</td>
                    <td>Abaixo do Peso</td>
                </tr>
                <tr>
                    <td>Entre 18,5 e 24,99</td>
                    <td>Peso Normal</td>
                </tr>
                <tr>
                    <td>Entre 25 e 29,99</td>
                    <td>Acima do Peso</td>
                </tr>
                <tr>
                    <td>Entre 30 e 34,99</td>
                    <td>Obesida 1</td>
                </tr>
                <tr>
                    <td>Entre 35 e 39,99</td>
                    <td>Obesidade 2 (Severa)</td>
                </tr>
                <tr>
                    <td>Acima de 40</td>
                    <td>Obesidade 3 (Mórbida)</td>
                </tr>
            </table>
        </div>

        <form action="">
            <div id="entrada">
                <p>
                    <label for="ipeso">Digite de peso (Kg):</label>
                    <img src="maquina-de-medir-peso.png" alt="">
                    <input type="number" name="peso" id="ipeso" placeholder="00">
                </p>
                <p>
                    <label for="ialtura">Digite sua altura: (m)</label>
                    <img src="altura.png" alt="">
                    <input type="number" name="altura" id="ialtura" placeholder="0,00">
                </p>
                <input type="button" value="Calcular" id="enviar" onclick="calcular()">
                <input type="reset" value="Limpar">
                <p id="resultado">
                    Seu IMC é de: 
                </p>
            
            </div>
        </form>
    </body>
</html>
